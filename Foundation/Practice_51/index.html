<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c272ab3e1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="progress-bar">
            <div class="dial">
                <p id="time"></p>
            </div>
            <span class="circle"></span>
        </div>
        <div class="buttons">
            <button id="reset">
                <i class="fas fa-refresh"></i>
            </button>
            <button id="play">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
