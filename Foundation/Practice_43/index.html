<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/2c272ab3e1.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <div class="container">
        <strong>How satisfied are you with our <br> customer support performance?</strong>
        <div class="buttons">
            <button> <img src="https://img.icons8.com/fluency/96/disappointed.png" alt="disappointed" />

            </button>
            <button><img src="https://img.icons8.com/fluency/96/neutral-emoticon.png" alt="neutral-emoticon" />

            <button class="active">

        <button class="btn">Send Review</button>
    </div>
