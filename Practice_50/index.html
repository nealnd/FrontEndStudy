<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Practice_50/style.css">
    <title>Document</title>
</head>

<body>
    <section class="gamestart">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start">Play Game</button>
    </section>
    <section class="gaming">
        <h1>What is your "favorite" insect?</h1>
        <div class="insects-list">
            <button class="insect">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
            </button>

            <button class="insect">
                <p>Mosquito</p>
                <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito" />
            </button>

            <button class="insect">
                <p>Spider</p>
                <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider" />
            </button>

            <button class="insect">
                <p>Roach</p>
                <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach" />
            </button>
        </div>
    </section>
    <section class="gameend">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </section>

    <script src="/Practice_50/script.js"></script>
</body>

</html>
